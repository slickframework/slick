build_settings:
    ignore:
        - "tests"
        - "vendor"
setup:
    composer:
        action: "install"
    shell:
        command: "mkdir ./tests/_log"
test:
    codeception:
        config: "codeception.yml"
    php_mess_detector:
        allow_failures: true
    php_code_sniffer:
        standard: "ZEND"
    php_cpd:
        allow_failures: true
    php_loc:
