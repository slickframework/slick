# Behat configuration file
default:
  suites:
    common_features:
      contexts:
        - FeatureContext
        - Common\CommonContext
      paths:
        - %paths.base%/features/Common
    database_features:
      contexts:
        - FeatureContext
        - Database\DatabaseContext
      paths:
        - %paths.base%/features/Database
    configuration_features:
      contexts:
        - FeatureContext
        - Configuration\ConfigurationContext
      paths:
        - %paths.base%/features/Configuration
    di_features:
      contexts:
        - FeatureContext
        - Di\DiContext
      paths:
        - %paths.base%/features/Di